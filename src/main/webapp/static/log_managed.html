<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <title>妈宝后台|查看日志</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/master.css" rel="stylesheet">

</head>
<body>
    <!--面板-->
    <div class="panel panel-default">
        <div class="panel-heading" style="height: 5rem;">
            <!--功能操作-->
            <ol class="breadcrumb panel-title pull-left">
                <li>订单管理</li>
                <li class="active">查看日志</li>
            </ol>
        </div>

        <!--功能操作END-->

        <div class="panel-body">
            <!--条件查询表单-->
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <div class="form-group">
                        <label for="officialAccounts">公众号：</label>
                        <select name="" class="form-control" id="officialAccounts">
                            <option selected="selected" value="">嘀嘀嘀的哒</option>
                            <option value="">噜噜噜</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="startingDate">操作时间：</label>
                        <input type="date" class="form-control" id="startingDate"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group">
                        <label for="endDate">至</label>
                        <input type="date" class="form-control" id="endDate"
                               aria-describedby="basic-addon1">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
            <!--条件查询表单END-->
            <!--表格-->
            <table class="table table-bordered table-striped">
                <thead>
                <tr>

                    <th>登录人员</th>

                    <th>操作时间</th>

                    <th>公众号</th>

                    <th>IP地址</th>

                    <th>操作内容</th>

                </tr>

                </thead>

                <tbody>

                <tr class="odd gradeX">

                    <td></td>

                    <td></td>

                    <td></td>

                    <td></td>

                    <td></td>

                </tr>

                <tr class="odd gradeX">

                    <td></td>

                    <td></td>

                    <td></td>

                    <td></td>

                    <td></td>

                </tr>


            </table>
            <!--表格END-->
            <!--分页-->
            <nav>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--分页END-->
        </div>

    </div>
    <!--面板END-->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../script/lib/jquery.1.10.2.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../script/lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
