<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>妈宝后台|商品分类</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/master.css" rel="stylesheet">

</head>
<body>

<!--面板-->


    <div class="panel panel-default">
        <!--功能操作-->
        <div class="panel-heading" style="height: 5rem;">
            <ol class="breadcrumb panel-title pull-left">
                <li>商品管理</li>
                <li class="active">商品分类</li>
            </ol>


            <div class="btn-toolbar ">
                <div class="dropdown btn-group navbar-nav pull-right ">

                    <a class="btn btn-default">
                        删除
                    </a>
                </div>

                <div class="btn-toolbar ">
                    <div class="btn-group navbar-nav pull-right ">
                        <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                            新建
                        </a>
                    </div>
                </div>
            </div>


        </div>

        <!--功能操作END-->

        <div class="panel-body">
            <!--条件查询表单-->
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">

                    <div class="form-group">
                        <label for="goodsType"></label>
                        <input type="text" class="form-control" id="goodsType" placeholder="商品类别"
                               aria-describedby="basic-addon1">
                    </div>

                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
            <!--条件查询表单END-->


            <!--表格-->
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th style="width:8px;">
                        <label>
                            <input type="checkbox" class="group-checkable"
                                   data-set="#sample_2 .checkboxes"/>
                        </label>
                    </th>

                    <th>编号</th>

                    <th>商品类别</th>

                    <th>商品数量</th>

                    <th>数量单位</th>

                    <th>
                        编辑
                    </th>

                </tr>

                </thead>

                <tbody>

                <tr class="odd gradeX">

                    <td>
                        <label>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </label>
                    </td>

                    <td>1</td>

                    <td>玩具</td>

                    <td>1</td>

                    <td>个</td>

                    <td data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        编辑
                    </td>

                </tr>

                <tr class="odd gradeX">

                    <td>
                        <label>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </label>
                    </td>

                    <td>2</td>

                    <td>婴儿车</td>

                    <td>1</td>

                    <td>个</td>

                    <td data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        编辑
                    </td>

                </tr>

                <tr class="odd gradeX">

                    <td>
                        <label>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </label>
                    </td>

                    <td>3</td>

                    <td>安全座椅</td>

                    <td>4</td>

                    <td>个</td>

                    <td data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        编辑
                    </td>


                </tr>

                <tr class="odd gradeX">

                    <td>
                        <label>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </label>
                    </td>

                    <td>4</td>

                    <td>服饰鞋帽</td>

                    <td>10</td>

                    <td>个</td>

                    <td data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        编辑
                    </td>


                </tr>

                <tr class="odd gradeX">

                    <td>
                        <label>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </label>
                    </td>

                    <td>5</td>

                    <td>家具家电</td>

                    <td>1</td>

                    <td>个</td>

                    <td data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        编辑
                    </td>


                </tr>

                <tr class="odd gradeX">

                    <td>
                        <label>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </label>
                    </td>

                    <td>6</td>

                    <td>图书绘本</td>

                    <td>2</td>

                    <td>个</td>

                    <td data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        编辑
                    </td>


                </tr>

                <tr class="odd gradeX">

                    <td>
                        <label>
                            <input type="checkbox" class="checkboxes" value="1"/>
                        </label>
                    </td>

                    <td>7</td>

                    <td>其他产品</td>

                    <td>0</td>

                    <td>个</td>

                    <td data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        编辑
                    </td>


                </tr>

            </table>
            <!--表格END-->
            <!--分页-->
            <nav>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--分页END-->
        </div>

    </div>

<!--面板END-->

<!--商品类型表单-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">商品详情</h4>
            </div>
            <div class="modal-body">
                <form class="col-md-offset-4 form-label">
                    <div class="form-group  ">
                        <label for="assortmentForm" class="control-label text-left">分类名称:
                            <input type="text" class="form-control" id="assortmentForm">
                        </label>
                        <span class="red ">*</span>
                    </div>
                    <div class="form-group ">
                        <label for="categoryParent" class="control-label text-left ">上级分类:
                            <input type="text" class="form-control" id="categoryParent">
                        </label>
                        <span class="red ">*</span>
                    </div>
                    <div class="form-group ">
                        <label for="assortmentNum" class="  control-label text-left ">数量单位:
                            <input type="text" class="form-control" id="assortmentNum">
                        </label>
                        <span class="red ">*</span>
                    </div>
                    <div class="form-group ">
                        <label for="assortmentDetail" class="control-label text-left ">分类描述:
                            <textarea class="form-control" id="assortmentDetail"></textarea>
                        </label>
                        <span class="red ">*</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>

        </div>
    </div>
    </div>
<!--商品类型表单END-->

<script src="../script/lib/jquery.1.10.2.js"></script>

</body>
</html>
